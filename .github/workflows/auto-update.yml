name: Auto Update Package

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Configure git
        run: |
          git config user.name "ZFS Auto Update Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make update script executable
        run: chmod +x scripts/update-package.sh

      - name: Check for updates
        id: check_update
        run: |
          ./scripts/update-package.sh
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet PKGBUILD; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Get version info from PKGBUILD
          ZFS_VERSION=$(grep -oP '_zfsver="\K[^"]+' PKGBUILD)
          KERNEL_VERSION=$(grep -oP '_kernelver="\K[^"]+' PKGBUILD)

          # Add changed files
          git add PKGBUILD .SRCINFO

          # Create commit
          git commit -m "Automated update for kernel ${KERNEL_VERSION} + zfs ${ZFS_VERSION}"

          # Push changes
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Update Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            ZFS_VERSION=$(grep -oP '_zfsver="\K[^"]+' PKGBUILD)
            KERNEL_VERSION=$(grep -oP '_kernelver="\K[^"]+' PKGBUILD)
            echo "✅ **Package updated successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **ZFS Version:** ${ZFS_VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "- **Kernel Version:** ${KERNEL_VERSION}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No updates needed** - Package is already up to date" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "## ❌ Update Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The automated update process encountered an error." >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
